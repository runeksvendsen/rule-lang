name:                rule-lang
version:             0.1.0.0
github:              "runeksvendsen/rule-lang"
license:             MIT
license-file:        LICENSE
author:              "Rune K. Svendsen"
maintainer:          "runesvend@gmail.com"

dependencies:
  - base >= 4.7 && < 5

ghc-options:
  - -Wall

default-extensions:
  - OverloadedStrings
  - StandaloneDeriving
  - DeriveGeneric

library:
  source-dirs: src
  default-extensions:
    - NoImplicitPrelude
    - FlexibleContexts
  dependencies:
    - text
    - unordered-containers
    - aeson
    - hashable
    - transformers
    - errors
    - protolude
    - containers

executables:
  rule-lang-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -Wall
    dependencies:
      - rule-lang
      - text
      - bytestring
      - aeson
      - unordered-containers  # Output
      - hashable              # Output
